<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-wrap: wrap;
      padding: 20px;
    }
    .icon {
      width: 50px;
      height: 50px;
      margin: 20px;
    }
    .icon img {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <a href="https://github.com" class="icon">
    <img src="https://github.com/favicon.ico" alt="GitHub">
  </a>
  <a href="https://www.amazon.co.jp" class="icon">
    <img src="https://www.amazon.co.jp/favicon.ico" alt="Amazon">
  </a>
  <a href="https://twitter.com" class="icon">
    <img src="https://twitter.com/favicon.ico" alt="Twitter">
  </a>
  <a href="https://gemini.google.com" class="icon">
    <img src="https://www.google.com/s2/favicons?domain=gemini.google.com" alt="Gemini">
  </a>
  <a href="https://calendar.google.com" class="icon">
    <img src="https://www.google.com/s2/favicons?domain=calendar.google.com" alt="Calendar">
  </a>
  <a href="https://chat.openai.com" class="icon">
    <img src="https://chat.openai.com/favicon.ico" alt="ChatGPT">
  </a>

</body>
</html>
