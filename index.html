<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      /* main-containerを画面中央に配置するためのFlexbox */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* 画面の高さに合わせて中央寄せ */
      padding: 20px; /* 画面端との余白 */
    }

    /* 検索バーとアイコン群をまとめるコンテナ */
    .main-container {
        display: flex;
        flex-direction: column; /* 子要素（フォームとアイコン群）を縦に並べる */
        align-items: center; /* 子要素を水平方向中央に配置 */
        gap: 30px; /* 検索バーとアイコン群の間の余白 */
        width: 100%; /* 親要素（body）に合わせて幅を調整 */
        max-width: 600px; /* コンテンツブロック全体の最大幅 */
    }

    /* Google検索フォームのスタイル */
    .google-search-form {
        display: flex; /* 入力欄をFlexアイテムとして配置 */
        width: 100%; /* main-containerの幅に合わせる */
        max-width: 550px; /* フォーム自体の最大幅 (任意で調整) */
        border: 1px solid #ddd;
        border-radius: 25px; /* 角を丸く */
        overflow: hidden; /* 角丸からはみ出さないように */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        background-color: #fff; /* 背景色 */
    }

    .google-search-form input[type="text"] {
        flex-grow: 1; /* 入力欄が利用可能なスペースを全て取る */
        padding: 12px 25px; /* 上下左右のパディング (任意で調整) */
        border: none; /* デフォルトのボーダーを削除 */
        outline: none; /* フォーカス時のアウトラインを削除 */
        font-size: 1.1rem; /* 文字サイズ (任意で調整) */
        background-color: transparent; /* 背景を透過 */
    }

    /* 検索入力欄用のラベル（スクリーンリーダー用） */
    .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        margin: -1px;
        padding: 0;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
    }

    /* アイコン群をまとめるコンテナ（Gridスタイルを適用） */
    .icon-container {
        display: grid; /* Gridレイアウト */
        /* auto-fit: コンテナの幅に合わせて可能な限り多くの列を作成
           minmax(60px, 1fr): 各列の最小幅60px, 最大幅は余りスペースを均等に分配 */
        grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
        gap: 20px; /* グリッドアイテム間の隙間 */
        justify-content: center; /* グリッド全体をコンテナ内で中央揃え */
        width: 100%; /* main-containerの幅に合わせる */
    }

    .icon {
      width: 60px;
      height: 60px;
      /* Gridアイテムとして中央配置するためにmargin: autoを追加 */
      margin: auto;
    }
    /* iconの中のimgタグは既存スタイルを維持 */
    .icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }
    .icon img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

    <div class="main-container">
        <form class="google-search-form" action="https://www.google.com/search" method="GET">
            <label for="search-box" class="visually-hidden">Google 検索</label>
            <input type="text" id="search-box" name="q" placeholder="Google 検索">
            </form>

        <div class="icon-container">
              <a href="https://github.com" class="icon">
                <img src="assets/icons/github.svg" alt="GitHub">
              </a>
              <a href="https://x.com" class="icon">
                <img src="assets/icons/x.svg" alt="X">
              </a>
              <a href="https://youtube.com" class="icon">
                <img src="assets/icons/youtube.svg" alt="YouTube">
              </a>
              <a href="https://gemini.google.com" class="icon">
                <img src="assets/icons/googlegemini.svg" alt="Gemini">
              </a>
             </div>
    </div>

</body>
</html>
