<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Tab</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #fff3b0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }
    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      width: 100%;
      max-width: 600px;
    }
    .search-box {
      width: 100%;
      max-width: 550px;
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }
    .search-box input[type="text"] {
      flex-grow: 1;
      padding: 12px 20px;
      border: none;
      outline: none;
      font-size: 1rem;
      background-color: transparent;
    }
    .icon-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: 20px;
      justify-content: center;
      width: 100%;
    }
    .icon-container .icon {
      margin: auto;
    }
    .icon img {
      width: 48px;
      height: 48px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <form class="search-box" action="https://www.google.com/search" method="GET">
      <input type="text" name="q" placeholder="Search Google">
    </form>
    <div class="icon-container">
      <a href="https://github.com" class="icon">
        <img src="assets/icons/github.svg" alt="GitHub" width="48" height="48">
      </a>
      <a href="https://x.com" class="icon">
        <img src="assets/icons/x.svg" alt="X" width="48" height="48">
      </a>
      <a href="https://youtube.com" class="icon">
        <img src="assets/icons/youtube.svg" alt="YouTube" width="48" height="48">
      </a>
      <a href="https://gemini.google.com" class="icon">
        <img src="assets/icons/googlegemini.svg" alt="Gemini" width="48" height="48">
      </a>
    </div>
  </div>
</body>
</html>
