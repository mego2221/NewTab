<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Tab</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #fff3b0 0%, #ffe066 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }
    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      width: 100%;
      max-width: 600px;
    }
    .search-box {
      width: 100%;
      max-width: 550px;
      display: flex;
      align-items: center;
      border-radius: 32px;
      overflow: hidden;
      box-shadow: 0 4px 24px rgba(0,0,0,0.12);
      background-color: #fff;
      border: none;
    }
    .search-box input[type="text"] {
      flex-grow: 1;
      padding: 16px 24px;
      border: none;
      outline: none;
      font-size: 1.1rem;
      background-color: transparent;
    }
    .icon-container {
      display: flex;
      justify-content: center;
      gap: 32px;
      flex-wrap: wrap;
      width: 100%;
    }
    .icon {
      text-align: center;
    }
    .icon img {
      width: 56px;
      height: 56px;
      display: block;
      margin: 0 auto;
      transition: transform 0.2s, box-shadow 0.2s;
      border-radius: 12px;
    }
    .icon img:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 16px rgba(0,0,0,0.14);
      background: #ffe066;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <form class="search-box" action="https://www.google.com/search" method="GET">
      <input type="text" name="q" placeholder="Search Google">
    </form>
    <div class="icon-container">
      <a href="https://github.com" class="icon">
        <img src="assets/icons/github.svg" alt="GitHub" width="56" height="56">
      </a>
      <a href="https://x.com" class="icon">
        <img src="assets/icons/x.svg" alt="X" width="56" height="56">
      </a>
      <a href="https://youtube.com" class="icon">
        <img src="assets/icons/youtube.svg" alt="YouTube" width="56" height="56">
      </a>
      <a href="https://gemini.google.com" class="icon">
        <img src="assets/icons/googlegemini.svg" alt="Gemini" width="56" height="56">
      </a>
      <a href="https://www.perplexity.ai/" class="icon">
        <img src="assets/icons/perplexity.svg" alt="perplexity" width="56" height="56">
      </a>
    </div>
  </div>
</body>
</html>
