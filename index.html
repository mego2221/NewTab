<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Speed Dial</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .clock {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    .search-bar input {
      padding: 12px;
      font-size: 1em;
      border-radius: 12px;
      border: 2px solid #ddd;
      width: 320px;
      margin-bottom: 30px;
      transition: border-color 0.3s;
    }
    .search-bar input:focus {
      border-color: #4e9fd1;
      outline: none;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      max-width: 1000px;
      width: 100%;
    }
    .tile {
      background-color: #ffffff;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .tile:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }
    .tile img {
      width: 32px;
      height: 32px;
      margin-bottom: 10px;
      transition: transform 0.3s;
    }
    .tile a {
      text-decoration: none;
      color: #333;
      font-size: 1.2em;
      display: block;
      font-weight: bold;
    }
    .tile a:hover {
      color: #4e9fd1;
    }
  </style>
</head>
<body>

  <div class="clock" id="clock">--:--:--</div>

  <div class="search-bar">
    <form action="https://www.google.com/search" method="get" target="_blank">
      <input type="text" name="q" placeholder="Google検索..." autofocus>
    </form>
  </div>

  <div class="container">
    <div class="tile">
      <a href="https://github.com">
        <img src="https://github.com/favicon.ico" alt="GitHub">GitHub
      </a>
    </div>
    <div class="tile">
      <a href="https://www.amazon.co.jp">
        <img src="https://www.amazon.co.jp/favicon.ico" alt="Amazon">Amazon
      </a>
    </div>
    <div class="tile">
      <a href="https://twitter.com">
        <img src="https://twitter.com/favicon.ico" alt="Twitter">Twitter
      </a>
    </div>
    <div class="tile">
      <a href="https://gemini.google.com">
        <img src="https://www.google.com/s2/favicons?domain=gemini.google.com" alt="Gemini">Gemini
      </a>
    </div>
    <div class="tile">
      <a href="https://calendar.google.com">
        <img src="https://www.google.com/s2/favicons?domain=calendar.google.com" alt="Calendar">Google Calendar
      </a>
    </div>
    <div class="tile">
      <a href="https://chat.openai.com">
        <img src="https://chat.openai.com/favicon.ico" alt="ChatGPT">ChatGPT
      </a>
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
