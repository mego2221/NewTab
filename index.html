<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-wrap: wrap;
      padding: 20px;
    }
    .icon {
      width: 60px;
      height: 60px;
      margin: 20px;
    }
    .icon img {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <a href="https://github.com" class="icon">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/Octicons-mark-github.svg" alt="GitHub">
  </a>
  <a href="https://www.amazon.co.jp" class="icon">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/63/Amazon_logo_%282019%29.svg" alt="Amazon">
  </a>
  <a href="https://twitter.com" class="icon">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Twitter_Logo_2021.svg" alt="Twitter">
  </a>
  <a href="https://gemini.google.com" class="icon">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_Gemini_logo.svg" alt="Gemini">
  </a>
  <a href="https://calendar.google.com" class="icon">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/43/Google_Calendar_icon_%282013-2017%29.svg" alt="Google Calendar">
  </a>
  <a href="https://chat.openai.com" class="icon">
    <img src="https://openai.com/favicon.ico" alt="ChatGPT">
  </a>

</body>
</html>
