<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;
    }
    .icon {
      width: 60px;
      height: 60px;
    }
    .icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }
    .icon img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <a href="https://github.com" class="icon">
    <img src="assets/icons/github-logo.svg" alt="GitHub">
  </a>
  <a href="https://twitter.com" class="icon">
    <img src="assets/icons/x-logo.svg" alt="X (Twitter)">
  </a>
  <a href="https://chat.openai.com" class="icon">
    <img src="assets/icons/chaggpt-log.svg" alt="ChatGPT">
  </a>
  <a href="https://www.youtube.com" class="icon">
    <img src="assets/icons/youtube-logo.svg" alt="YouTube">
  </a>

</body>
</html>
